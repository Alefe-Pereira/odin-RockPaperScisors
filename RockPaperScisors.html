<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>

    <h1> Rock Paper Scissors </h1>

</header>

<section>

    <!--data choice é usado para identificar o botão clicado independente do texto no botão-->
    <div>
        Choose your move:
        <button data-choice="Rock">Rock</button> 
        <button data-choice="Paper">Paper</button>
        <button data-choice="Scissors">Scissors</button>
    </div>

    <div>
        <p id="result">Result will be displayed here.</p>
    </div>

    <div>
        <div style="text-align: center;">
        <p><strong>Score:</strong></p>
        <p id="score">Player: 0 | Computer: 0</p>
    </div>

</section>

<footer>
    <p>&copy; TheOdinProject</p>
</footer>

<script src="script.js"></script>

</body>
</html>
